name: Pull Request Workflow
on:
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  format:
    name: Formatting
    runs-on: ubuntu-latest
    uses: ./.github/workflows/common-setup.yaml

    steps:
      - name: Check Formatting
        run: npm run format

  lint:
    name: Linting
    runs-on: ubuntu-latest
    uses: ./.github/workflows/common-setup.yaml

    steps:
      - name: Run Linting
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    uses: ./.github/workflows/common-setup.yaml

    steps:
      - name: Build Project
        run: npm run build
